<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cande.css">
    <link rel="shortcut icon" href="img/favicon.png" tipe="x-icon">
    <script src="https://kit.fontawesome.com/3e8b0b13fa.js" crossorigin="anonymous"></script>
    <title>Inicia Sesion - 23528 Books</title>
</head>
<body>
    <section class="principal">
        <div class="logo">
            <img src="./img/logo2.png" alt="Logo de la tienda">
        </div>
        <div class="search">
            <input type="text" placeholder="Ingrese un título, autor, ISBN, palabra clave o categoria">
            <button>BUSCAR</button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="actions">
            <a href="../../contacto/index.html">Lista de Deseados</a>
            <i class="fa-solid fa-heart"></i>

        </div>
        <div class="user">
            <a href="./registrate.html">Registro</a>
        </div>
    </section>

    <header>
        <nav>
            <div class="enlaces">
                <button class="animated-button" onclick="window.location.href = '../../home/home.html'">INICIO</a>
                </button>
                <button class="animated-button" onclick="window.location.href = '../andres/andres.html'">RECOMENDADOS</a>
                </button>
                <button class="animated-button" onclick="window.location.href = '../guadalupe/guada.html'">CONTACTO</a>
                </button>
                <button class="animated-button" onclick="window.location.href = '../manu/index.html'">MI CUENTA</a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <form action="" target="_blank">
            <fieldset class="inicio-sesion">
                <p class="title">Iniciar Sesion<p/>
                <label for="email">E-mail:</label>
                <br>
                <input size="40" type="email" name="direccion" placeholder="Ingrese su correo" required id="email">
                <br> <br>
                <label for="password">Contraseña</label>
                <br>
                <input size="40" type="password" name="contraseña" placeholder="Ingrese su contraseña" required id="clave">
                <br><br>
                <input class="boton-sesion" type="submit" value="Ingresar" id="ingresar"> 
                <h3>¿No tenes cuenta? <button class="botonNoCuenta" onclick="window.location = 'registrate.html'">Registrate</button></h3>
            </fieldset>
        </form>

    </main>
    <footer class="footer">
        <div class="container-footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="./asets/logo2.PNG" alt="Logo de la tienda">
                </div>
                <div class="footer-info">
                    <p><strong>23528 BOOKS </strong></p>
                    <p><em>Tu destino para explorar nuevos mundos</em></p>
                    <p>Dirección: 123 Calle de los Libros</p>
                    <p>Teléfono: (123) 456-7890</p>
                </div>
                <div class="footer-social">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <hr>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Términos y Condiciones</a></li>
                    <li><a href="#">Política de Privacidad</a></li>
                    <li><a href="#">Preguntas Frecuentes</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../cande/js/cande.js"></script>
</body>
</html>
