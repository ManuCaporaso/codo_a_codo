<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Biblioteca</title>
</head>
<body>
    <p class="title">Registrarse</p>
    <form action="" target="_blank">
        <fieldset>
            <label for="username">Nombre y Apellido</label>
            <br>
            <input size="30" type="text" placeholder="Ingrese su nombre y apellido" required>
            <br><br>
            <label for="email">Correo Electronico</label>
            <br>
            <input size="30"type="email" placeholder="Ingrese su correo electronico" required>
            <br><br>
            <label for="password">Contraseña</label>
            <br>
            <input size="30"type="password" placeholder="Ingrese su nueva contraseña" required>
            <br><br>
            <input class="boton" type="submit" value="Registrarse">
        </fieldset>
    </form>
    
</body>
</html>
